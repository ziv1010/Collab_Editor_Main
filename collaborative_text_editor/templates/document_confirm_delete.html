{% extends 'base.html' %}

{% block content %}
<h2>Delete Document</h2>
<p>Are you sure you want to delete "{{ document.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'document_list' %}">Cancel</a>
</form>
{% endblock %}
