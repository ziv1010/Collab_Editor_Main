{% extends 'base.html' %}

{% block content %}
<h2>Your Documents</h2>
<ul>
    {% for document in documents %}
        <li><a href="{% url 'document_edit' document.pk %}">{{ document.title }}</a></li>
    {% empty %}
        <li>No documents yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'document_create' %}">Create New Document</a>
{% endblock %}
